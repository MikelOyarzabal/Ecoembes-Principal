<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenedor - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/dashboard" class="navbar-brand">鮫勇 Ecoembes</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesi칩n</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">游닍 Crear Nuevo Contenedor</h3>
                        
                        <form method="post" th:action="@{/contenedores/crear}">
                            <div class="mb-3">
                                <label for="codigoPostal" class="form-label">C칩digo Postal</label>
                                <input type="number" class="form-control" id="codigoPostal" 
                                       name="codigoPostal" required min="1000" max="99999"
                                       placeholder="28001">
                                <small class="form-text text-muted">Ingrese un c칩digo postal v치lido (5 d칤gitos)</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="capacidad" class="form-label">Capacidad (kg)</label>
                                <input type="number" class="form-control" id="capacidad" 
                                       name="capacidad" required step="0.01" min="1"
                                       placeholder="1000">
                                <small class="form-text text-muted">Capacidad del contenedor en kilogramos</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Crear Contenedor</button>
                                <a href="/contenedores" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
