<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas de Reciclaje - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .progress {
            height: 25px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/dashboard" class="navbar-brand">‚ôªÔ∏è Ecoembes</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üè≠ Plantas de Reciclaje</h2>
            <a href="/plantas/capacidad" class="btn btn-info">Consultar Capacidad</a>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="planta : ${plantas}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${planta.nombre}"></h5>
                        <p class="text-muted">ID: <span th:text="${planta.id}"></span></p>
                        
                        <div class="mb-3">
                            <strong>Capacidad Total:</strong>
                            <p th:text="${planta.capacidad} + ' kg'"></p>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Capacidad Disponible:</strong>
                            <p th:text="${planta.capacidadDisponible} + ' kg'"></p>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Ocupaci√≥n:</strong>
                            <div class="progress">
                                <div class="progress-bar" 
                                     role="progressbar" 
                                     th:style="'width: ' + ${planta.porcentajeOcupacion} + '%'"
                                     th:classappend="${planta.porcentajeOcupacion > 75 ? 'bg-danger' : (planta.porcentajeOcupacion > 50 ? 'bg-warning' : 'bg-success')}"
                                     th:text="${planta.porcentajeOcupacion} + '%'">
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <strong>Contenedores:</strong>
                            <p th:text="${planta.listaContenedor.size()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${plantas == null or plantas.isEmpty()}" class="alert alert-info">
            No hay plantas de reciclaje disponibles
        </div>
        
        <div class="mt-3">
            <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
