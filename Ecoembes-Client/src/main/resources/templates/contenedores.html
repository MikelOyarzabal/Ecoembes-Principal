<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .badge-VERDE { background-color: #28a745; }
        .badge-AMARILLO { background-color: #ffc107; }
        .badge-ROJO { background-color: #dc3545; }
        .badge-LLENO { background-color: #6c757d; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/dashboard" class="navbar-brand">‚ôªÔ∏è Ecoembes</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üì¶ Gesti√≥n de Contenedores</h2>
            <div>
                <a href="/contenedores/nuevo" class="btn btn-primary me-2">Nuevo Contenedor</a>
                <a href="/contenedores/zona" class="btn btn-info">Consultar por Zona</a>
            </div>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>C√≥digo Postal</th>
                            <th>Capacidad (kg)</th>
                            <th>Nivel de Llenado</th>
                            <th>Fecha Vaciado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${contenedores == null or contenedores.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">No hay contenedores disponibles</td>
                        </tr>
                        <tr th:each="contenedor : ${contenedores}">
                            <td th:text="${contenedor.id}"></td>
                            <td th:text="${contenedor.codigoPostal}"></td>
                            <td th:text="${contenedor.capacidad}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${'badge-' + contenedor.nivelDeLlenado}"
                                      th:text="${contenedor.nivelDeLlenado}">
                                </span>
                            </td>
                            <td th:text="${#dates.format(contenedor.fechaVaciado, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
