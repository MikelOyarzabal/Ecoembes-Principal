<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores por Zona - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .badge-VERDE { background-color: #28a745; }
        .badge-AMARILLO { background-color: #ffc107; }
        .badge-ROJO { background-color: #dc3545; }
        .badge-LLENO { background-color: #6c757d; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/dashboard" class="navbar-brand">‚ôªÔ∏è Ecoembes</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="mb-4">üó∫Ô∏è Consultar Contenedores por Zona</h2>
        
        <!-- Formulario de b√∫squeda -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" th:action="@{/contenedores/zona/buscar}">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="codigoPostal" class="form-label">C√≥digo Postal</label>
                            <input type="number" class="form-control" id="codigoPostal" 
                                   name="codigoPostal" required 
                                   th:value="${codigoPostal}"
                                   placeholder="28001">
                        </div>
                        <div class="col-md-5">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" 
                                   name="fecha" required
                                   th:value="${fecha}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Resultados -->
        <div th:if="${contenedores != null}" class="card">
            <div class="card-body">
                <h5 class="card-title">Resultados de la b√∫squeda</h5>
                <p class="text-muted" th:if="${codigoPostal != null}">
                    C√≥digo Postal: <strong th:text="${codigoPostal}"></strong> | 
                    Fecha: <strong th:text="${fecha}"></strong>
                </p>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>C√≥digo Postal</th>
                            <th>Capacidad (kg)</th>
                            <th>Nivel de Llenado</th>
                            <th>Fecha Vaciado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${contenedores.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">
                                No se encontraron contenedores para esta zona y fecha
                            </td>
                        </tr>
                        <tr th:each="contenedor : ${contenedores}">
                            <td th:text="${contenedor.id}"></td>
                            <td th:text="${contenedor.codigoPostal}"></td>
                            <td th:text="${contenedor.capacidad}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${'badge-' + contenedor.nivelDeLlenado}"
                                      th:text="${contenedor.nivelDeLlenado}">
                                </span>
                            </td>
                            <td th:text="${#dates.format(contenedor.fechaVaciado, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/contenedores" class="btn btn-secondary">Volver a Contenedores</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
