server.port=8083
spring.application.name=Ecoembes-Client

# URL del servidor Ecoembes
ecoembes.server.url=http://localhost:8080

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session timeout (30 minutos)
server.servlet.session.timeout=30m

# ============================================
# Configuración de Email (Gmail)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:tu-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email de notificaciones (puede ser el mismo que username)
ecoembes.notification.email=${NOTIFICATION_EMAIL:notificaciones@ecoembes.com}

# Habilitar/deshabilitar envío de emails (false para desarrollo)
ecoembes.email.enabled=${EMAIL_ENABLED:false}

# ============================================
# Configuración de Alertas
# ============================================
# Umbral de saturación para alertas (porcentaje)
ecoembes.alerta.umbral-saturacion=75
