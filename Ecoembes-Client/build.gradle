plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'DS_06.Ecoembes.client'
version = '1.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    // Spring Boot Starter Web for building web applications
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    
    // DevTools para desarrollo
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Configurar compilador Java para preservar nombres de par√°metros
tasks.withType(JavaCompile) {
    options.compilerArgs += ['-parameters']
}

// Spring Boot configuration, defaults to running the web client
bootRun {
    mainClass.set("DS_06.Ecoembes.client.web.EcoembesWebClientApplication")
}