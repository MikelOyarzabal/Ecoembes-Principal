spring.application.name=Ecoembes

# Propiedades para PlasSBGateway
planta.external.plassb.url=http://localhost:8081/api

# Propiedades para ContSocketGateway (si lo tienes)
planta.external.contsocket.host=localhost
planta.external.contsocket.port=9090

# Configuración de base de datos H2 (si la necesitas)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (opcional, para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true